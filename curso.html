<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curso | Semanas</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- AOS (opcional pero recomendado) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

  <!-- Tu tema -->
  <link rel="stylesheet" href="styles.css">

  <style>
    :root { --accent: #ff6b6b; }
    .glass-nav{ background: rgba(10,15,26,.35); backdrop-filter: blur(8px); }
    .brand-dot{ display:inline-block; width:.45rem; height:.45rem; border-radius:50%; background:var(--accent); margin-right:.4rem; }
    .header-box{
      background: radial-gradient(900px 250px at 70% -60%, rgba(255,107,107,.12), transparent 70%), var(--panel, #0f172a);
      border:1px solid var(--border, #253046); border-radius:18px; padding:18px 20px;
    }
    .course-badge{ border:1px solid rgba(255,255,255,.2); padding:.35rem .7rem; border-radius:999px; color:#ffb3b3; background: rgba(255,107,107,.12) }
    .week-card{ transition: transform .2s ease, box-shadow .2s ease; }
    .week-card:hover{ transform: translateY(-4px); box-shadow: 0 18px 40px rgba(0,0,0,.35); }
    .text-muted-2{ color: rgba(255,255,255,.6)!important; }
    .btn-accent{ background: linear-gradient(90deg, #ff6b6b, #ff8e70); border:0; color:#111; }
    .btn-accent:hover{ filter: brightness(1.05); color:#111; }
  </style>
</head>
<body>

  <!-- NAV mínima -->
  <nav class="navbar navbar-dark navbar-expand-lg sticky-top glass-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html#cursos">
        <span class="brand-dot"></span>Aldair
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Encabezado -->
    <div class="header-box mb-4" data-aos="fade-up">
      <div class="d-flex justify-content-between align-items-start gap-3">
        <div>
          <nav class="text-muted-2 mb-1">
            <a class="link-light" id="backlink" href="index.html#cursos">
              <i class="bi bi-arrow-left-short"></i> Volver
            </a>
            <span class="mx-1">/</span>
            <span id="bcCourse">Curso</span>
          </nav>
          <h1 class="h3 m-0" id="courseTitle">Curso</h1>
          <p class="m-0 mt-1 text-muted-2" id="wkDesc">Plan de 16 semanas</p>
        </div>
        <span class="course-badge">Semanas</span>
      </div>
    </div>

    <!-- Grid de semanas -->
    <section id="semanas">
      <div class="row g-4" id="weeksRow"></div>
    </section>
  </main>

  <footer class="py-4 border-top border-dark-subtle">
    <div class="container small text-center text-muted-2">
      © <span id="year"></span> Aldair — Portafolio.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once:true, duration:700, easing:'ease-out-cubic' });</script>

  <!-- Lógica global -->
  <script src="app.js"></script>

  <!-- Utilidades mínimas locales -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
